<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <style>
        header {
            background-color: #28a745;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        nav {
            margin-top: 10px;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav ul li a:hover {
            text-decoration: underline;
            color: #f8f9fa;
        }
        .orders-container {
            padding: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        
        th {
            background-color: #28a745;
            color: white;
        }
        
        button {
            padding: 5px 10px;
            margin-right: 5px;
        }
        #orderModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        #orderContent {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        
        #closeModal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        #closeModal:hover,
        #closeModal:focus {
            color: black;
            cursor: pointer;
        }
        #searchForm {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-bottom: 20px;
        }
        
        #searchInput {
            width: 200px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Orders</h1>
        <nav>
            <ul>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/inventory">Inventory</a></li>
                <li><a href="/customers">Customers</a></li>
                <li><a href="/reports">Reports</a></li>
            </ul>
        </nav>
    </header>

    <div class="orders-container">
        <h2 style="text-align: center;">Order List</h2>
        <table id="ordersTable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer Name</th>
                    <th>Item Name</th>
                    <th>Date</th>
                    <th>Total Amount</th>
                    <th>Description</th>
                    <th>Status & Actions</th>
                    <th>View Order</th>
                </tr>
            </thead>
            <tbody>
                <!-- Orders will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <div id="orderModal" style="display:none;">
        <div id="orderContent">
            <span id="closeModal" onclick="closeModal()">&times;</span>
            <div id="orderDetails"></div>
        </div>
    </div>
    <script>
        async function fetchOrders() {
            try {
                const response = await fetch('/api/orders');
                if (!response.ok) throw new Error('Failed to fetch orders');
                
                const orders = await response.json();
                const ordersTableBody = document.getElementById('ordersTable').querySelector('tbody');
                
                // Clear existing rows
                ordersTableBody.innerHTML = '';
                
                // Populate table with orders
                orders.forEach(order => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${order.id}</td>
                        <td>${order.customer_name}</td>
                        <td>${order.itemName}</td>
                        <td>${new Date(order.order_date).toLocaleDateString()}</td>
                        <td>${order.total_amount}</td>
                        <td>${order.orderDescription}</td>
                        <td>
                            <select onchange="updateOrderStatus(${order.id}, this.value)" ${order.status === 'delivered' ? 'disabled' : ''}>
                                <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>Pending</option>
                                <option value="shipped" ${order.status === 'shipped' ? 'selected' : ''}>Shipped</option>
                                <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>Delivered</option>
                            </select>
                        </td>
                        <td>
                          <button onclick="viewOrder(${order.id})">View</button>
                        </td>
                    `;
                    ordersTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching orders:', error.message);
            }
        }

        function updateOrderStatus(orderId, newStatus) {
            fetch(`/api/orders/${orderId}/status`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ status: newStatus })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(`Error updating status: ${data.error}`);
                } else {
                    alert('Order status updated successfully');
                    fetchOrders(); // Reload orders to reflect changes
                }
            })
            .catch(error => {
                console.error('Error updating order status:', error);
            });
        }

        window.onload = fetchOrders; // Fetch orders when the page loads
    </script>
    <script>
        function viewOrder(orderId) {
            fetch(`/api/orders/${orderId}`)
                .then(response => response.json())
                .then(order => {
                    if (order.length > 0) {
                        const orderDetails = `
                            <h3>Order ID: ${order[0].id}</h3>
                            <p>Customer Name: ${order[0].customer_name}</p>
                            <p>Item: ${order[0].itemName}</p>
                            <p>Date: ${new Date(order[0].order_date).toLocaleDateString()}</p>
                            <p>Total Amount: ${order[0].total_amount}</p>
                            <p>Description: ${order[0].orderDescription}</p>
                            <p>Status: ${order[0].status}</p>
                        `;
                        document.getElementById('orderDetails').innerHTML = orderDetails;
                        document.getElementById('orderModal').style.display = 'block';
                    } else {
                        alert('Order not found');
                    }
                })
                .catch(error => console.error('Error fetching order details:', error));
        }
        
        function closeModal() {
            document.getElementById('orderModal').style.display = 'none';
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('orderModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
