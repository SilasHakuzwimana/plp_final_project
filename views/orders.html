<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <style>
        .orders-container {
            padding: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        
        th {
            background-color: #28a745;
            color: white;
        }
        
        button {
            padding: 5px 10px;
            margin-right: 5px;
        }        
    </style>
</head>
<body>
    <header>
        <h1>Orders</h1>
        <nav>
            <ul>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/inventory">Inventory</a></li>
                <li><a href="/customers">Customers</a></li>
                <li><a href="/reports">Reports</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="orders-container">
        <h2>Order List</h2>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer Name</th>
                    <th>Date</th>
                    <th>Total Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#001</td>
                    <td>John Doe</td>
                    <td>2024-09-06</td>
                    <td>$250</td>
                    <td>Shipped</td>
                    <td><button>View</button> <button>Update</button></td>
                </tr>
                <!-- Repeat rows for other orders -->
            </tbody>
        </table>
    </div>
</body>
</html>
