<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .input-container {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            flex: 1; /* Fill the container */
        }

        input:focus {
            outline: none;
        }

        .toggle-password {
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: #555;
        }

        @media (max-width: 500px) {
            .login-container {
                width: 90%;
                margin: 50px auto;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <label for="email">Email</label>
            <div class="input-container">
                <i class="fas fa-envelope" style="padding: 10px;"></i>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <label for="password">Password</label>
            <div class="input-container">
                <i class="fas fa-lock" style="padding: 10px;"></i>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">
                    <img src="https://img.icons8.com/ios-filled/20/007bff/visible.png" id="eye-icon" alt="Toggle Password">
                </button>
            </div>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Sign up here</a></p>
        <p>Want to continue without logging in? <a href="http://localhost:5000">Go to Home</a></p>
    </div>
    <footer>
        <p>&copy; <span id="year"></span>  MSME Financial Management . All rights reserved.</p>
    </footer>
    <script>
        // Get the current year and display it in the footer
        var year = new Date().getFullYear();
        document.getElementById("year").innerHTML = year;

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.src = 'https://img.icons8.com/ios-filled/20/007bff/invisible.png'; // Change to eye-slash icon
            } else {
                passwordInput.type = 'password';
                eyeIcon.src = 'https://img.icons8.com/ios-filled/20/007bff/visible.png'; // Change back to eye icon
            }
        }
    </script>
</body>
</html>
