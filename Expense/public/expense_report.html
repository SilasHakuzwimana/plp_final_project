<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App - Expense Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 5px;
        }

        .nav-link:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .report-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .report-button {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            margin: 5px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            outline: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .report-button i {
            margin-right: 8px;
        }

        .report-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .report-button:active {
            background-color: #004085;
            transform: scale(0.95);
        }

        .report-content {
            margin-bottom: 60px;
        }

        .footer {
            position: relative;
            width: 100%;
            text-align: center;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        @media (max-width: 600px) {
            .report-button {
                padding: 10px 20px;
                font-size: 14px;
                flex-direction: column;
                align-items: center;
            }

            .nav-link {
                font-size: 16px;
                padding: 8px 16px;
            }
        }

        #generation-date {
            color: rgb(14, 196, 41);
            text-align: center;
        }

        #generated-on {
            text-align: center;
            color: chocolate;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="/dashboard" class="nav-link">Dashboard</a>
        </nav>
    </header>
    <div class="container">
        <h1>Expense Report</h1>
        <div class="report-buttons">
            <a href="/report" class="report-button" id="download-report" aria-label="Download Report">
                <i class="fas fa-download"></i> Download Report
            </a>
            <button class="report-button" id="print-report" aria-label="Print Report">
                <i class="fas fa-print"></i> Print Report
            </button>
            <button class="report-button" id="view-report" aria-label="View Report">
                <i class="fas fa-eye"></i> View Report
            </button>
        </div>
        <div class="report-content">
            <h2 style="text-align: center;">Report Date: <span id="generated-on"></span></h2>
            <br>
            <br>
            <!-- Include dynamic report content here -->
        </div>
        <div class="footer">
            <p>Date of Generation: <span id="generation-date"></span></p>
            <p>Downloaded by: <span id="downloaded-by"></span> <span id="downloader-email"></span></p>
            <p>Generated by Expense Tracker App</p>
        </div>
    </div>
    <script>
        document.getElementById('print-report').addEventListener('click', function () {
            window.print();
        });

        document.getElementById('view-report').addEventListener('click', function () {
            window.open('/report', '_blank');
        });

        // Set the current date as the date of generation
        const currentDate = new Date().toISOString().split('T')[0];
        document.getElementById('generation-date').textContent = currentDate;
        document.getElementById('generated-on').textContent = currentDate;

        // Function to fetch and display user info
        async function fetchUserInfo() {
            try {
                const response = await fetch('/user-info');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                if (data.full_name) {
                    document.getElementById('downloaded-by').innerText = `${data.full_name} (${data.email})`;
                } else {
                    document.getElementById('downloaded-by').innerText = 'User not found';
                }
            } catch (error) {
                console.error('Error fetching user info:', error);
                document.getElementById('downloaded-by').innerText = 'Error fetching user information';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchUserInfo);
    </script>
</body>

</html>
