            margin: 0;

        .logout-container {

        .logout-container p {

        .logout-container a {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .logout-container a:hover {

        }
