<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App - User Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Styles for the Registration Form */
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-heading {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #007BFF;
            font-size: 20px;
        }

        .form-input {
            width: 100%;
            padding: 12px 40px; /* Adjusted to account for the icon */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        .password-container .form-input {
            padding-right: 40px; /* Space for the toggle icon */
        }

        .toggle-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #007BFF;
            font-size: 20px;
        }

        .form-button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-button i {
            margin-right: 8px;
        }

        .form-button:hover {
            background-color: #0056b3;
        }

        .form-footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .form-link {
            color: #007BFF;
            text-decoration: none;
        }

        .form-link:hover {
            text-decoration: underline;
        }

        .home-link {
            display: inline-block;
            padding: 10px;
            margin: 10px 0;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-link i {
            margin-right: 5px;
        }

        .home-link:hover {
            background-color: #054d9a;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="register-form" class="form-container">
            <h2 class="form-heading">Create Your Account</h2>
            <a href="javascript:void(0);" onclick="redirectToHome();" class="home-link"><i class="fas fa-home"></i>Home</a>

            <div class="input-container">
                <i class="fas fa-user-tie input-icon"></i>
                <input type="text" id="full_name" name="full_name" placeholder="Full Name" required class="form-input">
            </div>

            <div class="input-container">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="username" name="username" placeholder="Username" required class="form-input">
            </div>

            <div class="input-container">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" name="email" placeholder="Email" required class="form-input">
            </div>

            <div class="input-container password-container">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="password" placeholder="Password" required class="form-input">
                <i class="fas fa-eye toggle-icon" id="togglePassword"></i>
            </div>

            <button type="submit" class="form-button"><i class="fas fa-user-plus"></i>Register</button>
            <p class="form-footer">Already have an account? <a href="/login" class="form-link">Login here</a></p>
        </form>
    </div>
    <script>
        function redirectToHome() {
            window.location.href = "/index";
        }

        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;

            // Toggle the eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
